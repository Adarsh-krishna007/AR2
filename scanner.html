<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera with Object Detection</title>
    <style>
        #camera {
            width: 100%;
            max-width: 500px;
            height: auto;
            border: 2px solid #ccc;
            margin-bottom: 20px;
        }
        #scannerBtn {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
        }
        #details {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>

<div>
    <video id="camera" autoplay></video>
    <button id="scannerBtn">Scan</button>
    <div id="details"></div>
</div>

<script>
    const video = document.getElementById('camera');
    const scannerBtn = document.getElementById('scannerBtn');
    const detailsDiv = document.getElementById('details');

    // Access the back camera or fallback to the front camera
    async function startCamera() {
        const constraints = {
            video: {
                facingMode: { exact: "environment" }
            }
        };
        
        try {
            const stream = await navigator.mediaDevices.getUserMedia(constraints);
            video.srcObject = stream;
        } catch (err) {
            // If back camera is not available, use the front camera
            const frontCameraConstraints = {
                video: {
                    facingMode: "user"
                }
            };
            const stream = await navigator.mediaDevices.getUserMedia(frontCameraConstraints);
            video.srcObject = stream;
        }
    }

    startCamera();

    // Load the JSON database (db.json)
    async function fetchMonumentData() {
        const response = await fetch('landmark.json');
        const data = await response.json();
        return data.monuments;
    }

    // Scan button action
    scannerBtn.addEventListener('click', async () => {
        // Capture image from video stream
        const canvas = document.createElement('canvas');
        canvas.width = video.videoWidth;
        canvas.height = video.videoHeight;
        const ctx = canvas.getContext('2d');
        ctx.drawImage(video, 0, 0, canvas.width, canvas.height);
        const capturedImage = canvas.toDataURL('image/jpeg');

        // Fetch JSON data and try to find a matching image
        const monuments = await fetchMonumentData();

        let foundMatch = false;

        for (let monument of monuments) {
            // In a real project, you would use image comparison here.
            // For simplicity, we'll assume the image filenames are unique and directly check for similarity.
            if (await compareImages(monument.image, capturedImage)) {
                // Show monument details
                detailsDiv.innerHTML = `
                    <h3>${monument.name}</h3>
                    <p><strong>Location:</strong> ${monument.location}</p>
                    <p><strong>Description:</strong> ${monument.description}</p>
                `;
                foundMatch = true;
                break;
            }
        }

        if (!foundMatch) {
            // If no match, do normal object detection using TensorFlow
            detailsDiv.innerHTML = `<p>No matching landmark found, performing object detection...</p>`;
            // Here you would call a TensorFlow model for object detection.
        }
    });

    // Placeholder for image comparison logic
    async function compareImages(jsonImage, capturedImage) {
        // Ideally, you would use an image comparison algorithm or model here.
        // This is a placeholder function where you can add your own logic.
        return jsonImage.includes("taj.jpeg");  // Simplified match for demonstration
    }
</script>

</body>
</html>
